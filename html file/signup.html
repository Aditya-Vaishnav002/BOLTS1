<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOLTS | Sign Up</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .signup-container {
      background: #151515;
      padding: 40px;
      width: 360px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 30px rgba(241, 196, 15, 0.15);
    }

    .brand {
      font-size: 36px;
      letter-spacing: 3px;
      color: #f1c40f;
    }

    .tagline {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .signup-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #1f1f1f;
      border: 1px solid #333;
      color: #fff;
      border-radius: 5px;
      outline: none;
    }

    .signup-form input:focus {
      border-color: #f1c40f;
    }

    .signup-form button {
      width: 100%;
      padding: 12px;
      background: #f1c40f;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-form button:hover {
      background: #d4ac0d;
    }

    .extra {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra a {
      color: #f1c40f;
      text-decoration: none;
    }
  </style>

</head>
<body>

  <div class="signup-container">
    <h1 class="brand">BOLTS</h1>
    <p class="tagline">Create your account</p>

    <form  class ="signup-form", action="/signup" method="POST">

  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

  <button type="submit">Sign Up</button>

</form>

      <p class="extra">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </form>
  </div>

</body>
</html>
