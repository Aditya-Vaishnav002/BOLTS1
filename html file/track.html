<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Bolts</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <main class="content-container">
        <h1>Track Your Bolts Order</h1>
        <p class="intro-text">Enter your order number and the email address used for the purchase to check the latest status of your delivery.</p>

        <section class="tracking-form">
            <form action="/track-order-submit" method="POST">
                <label for="order-number">Order Number:</label>
                <input type="text" id="order-number" name="order_number" placeholder="e.g., BOLTS123456" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                
                <button type="submit" class="cta-button">Track Package</button>
            </form>
            <p class="help-text">Can't find your order number? Check your confirmation email.</p>
        </section>
    </main>
    
    <footer>...</footer>

</body>
</html>
