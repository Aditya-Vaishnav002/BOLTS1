<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | BOLTS</title>
    <link rel="stylesheet" href="bolts.css">
    <style>
        body { background-color: #0f0f0f; color: white; font-family: sans-serif; padding: 20px; }
        .wishlist-container { max-width: 1200px; margin: 0 auto; }
        .wishlist-header { border-bottom: 2px solid #ffcc00; padding-bottom: 10px; margin-bottom: 30px; }
        
        .wishlist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        .wish-card { background: #1a1a1a; border-radius: 10px; overflow: hidden; padding-bottom: 15px; text-align: center; }
        .wish-card img { width: 100%; height: 300px; object-fit: cover; }
        .wish-card h3 { font-size: 1.1rem; margin: 15px 0 5px; }
        .wish-card .price { color: #ffcc00; font-weight: bold; margin-bottom: 15px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; padding: 0 15px; }
        .move-btn { background: #ffcc00; color: black; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .remove-btn { background: transparent; color: #ff4444; border: 1px solid #ff4444; padding: 8px; border-radius: 5px; cursor: pointer; }
        
        #empty-view { text-align: center; display: none; padding: 100px 0; }
    </style>
</head>
<body>

    <div class="wishlist-container">
        <div class="wishlist-header">
            <h1>My Wishlist</h1>
        </div>

        <div id="empty-view">
            <h2>Your wishlist is empty</h2>
            <p><a href="index.html" style="color: #ffcc00;">Explore Collections</a></p>
        </div>

        <div class="wishlist-grid" id="wishlist-display">
            </div>
    </div>

    <script>
        // Use the storage logic compatible with your main.js
        function getKeys() {
            const user = localStorage.getItem('currentUser');
            return {
                wishKey: user ? `${user}_wishlist` : 'wishlist',
                cartKey: user ? `${user}_cart` : 'cart'
            };
        }

        function displayWishlist() {
            const { wishKey } = getKeys();
            const wishlist = JSON.parse(localStorage.getItem(wishKey)) || [];
            const display = document.getElementById('wishlist-display');
            const emptyView = document.getElementById('empty-view');

            if (wishlist.length === 0) {
                emptyView.style.display = 'block';
                display.style.display = 'none';
                return;
            }

            emptyView.style.display = 'none';
            display.style.display = 'grid';
            display.innerHTML = '';

            wishlist.forEach((item, index) => {
                display.innerHTML += `
                    <div class="wish-card">
                        <img src="${item.image}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p class="price">$${item.price}</p>
                        <div class="btn-group">
                            <button class="move-btn" onclick="moveToCart(${index})">Move to Bag</button>
                            <button class="remove-btn" onclick="removeFromWishlist(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });
        }

        window.removeFromWishlist = (index) => {
            const { wishKey } = getKeys();
            let wishlist = JSON.parse(localStorage.getItem(wishKey));
            wishlist.splice(index, 1);
            localStorage.setItem(wishKey, JSON.stringify(wishlist));
            displayWishlist();
        };

        window.moveToCart = (index) => {
            const { wishKey, cartKey } = getKeys();
            let wishlist = JSON.parse(localStorage.getItem(wishKey));
            let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

            // Move item
            const item = wishlist[index];
            item.quantity = 1; // Add default quantity for cart
            
            // Check for duplicates in cart
            const existing = cart.find(c => c.id === item.id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push(item);
            }

            // Save updates
            localStorage.setItem(cartKey, JSON.stringify(cart));
            wishlist.splice(index, 1);
            localStorage.setItem(wishKey, JSON.stringify(wishlist));

            alert(`${item.name} moved to your shopping bag!`);
            displayWishlist();
        };

        // Initialize display
        displayWishlist();
    </script>
</body>
</html>
